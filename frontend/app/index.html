<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAMBanking</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1 id="Title">SCAM Banking</h1>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form" method="POST" action="http://localhost:5000/auth/login">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="register-form" style="display: none;" method="POST" action="http://localhost:5000/auth/register">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="password" id="register-password" name="password" placeholder="Password" required>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <button type="submit">Register</button>            
        </form>
        <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
    </div>

    <script>
        let isLogin = true;

        // Toggle between login and register
        function toggleForm() {
            isLogin = !isLogin;
            const formTitle = document.getElementById("form-title");
            const formButton = document.querySelector("form button");
            const toggleText = document.querySelector(".toggle");
            const authForm = document.getElementById("auth-form");
            const registerForm = document.getElementById("register-form")
            if (isLogin) {
                formTitle.textContent = "Login";
                formButton.textContent = "Login";
                toggleText.textContent = "Don't have an account? Register";
                authForm.style.display = "block";  // Show login form
                registerForm.style.display = "none";  // Hide register form                
                document.getElementById("auth-form").action = "http://localhost:5000/auth/login";

            } else {
                formTitle.textContent = "Register";
                formButton.textContent = "Register";
                toggleText.textContent = "Already have an account? Login";
                authForm.style.display = "none";  // Hide login form
                registerForm.style.display = "block";  // Show register form                
                document.getElementById("auth-form").action = "http://localhost:5000/auth/register";
            }
        }
    </script>
</body>
</html>
